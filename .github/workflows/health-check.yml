name: Health Check

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  health-check:
    name: Check Service Health
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deployment' || github.ref == 'refs/heads/main'

    steps:
      - name: Check API Gateway Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_GATEWAY_URL }}/health)
          if [ $response -ne 200 ]; then
            echo "API Gateway health check failed with status code: $response"
            exit 1
          fi
          echo "API Gateway is healthy"

      - name: Check User Service Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_GATEWAY_URL }}/api/v1/users/health || echo "503")
          if [ $response -ne 200 ]; then
            echo "User Service health check failed"
          fi

      - name: Check Email Service Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_GATEWAY_URL }}/api/v1/email/health || echo "503")
          if [ $response -ne 200 ]; then
            echo "Email Service health check failed"
          fi

      - name: Check Template Service Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_GATEWAY_URL }}/api/v1/templates/health || echo "503")
          if [ $response -ne 200 ]; then
            echo "Template Service health check failed"
          fi

      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "⚠️ Health check failed for notification system"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
